<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√ñz√ºr Dilerim Cemre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1, .btn-container {
      transition: opacity 0.5s ease;
    }
    .btn-container {
      display: flex;
      gap: 20px;
      position: relative;
      margin-top: 20px;
      width: 90vw;
      max-width: 400px;
      height: 60px;
      border: 1px solid transparent;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      position: absolute;
      top: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #evet {
      background-color: #28a745;
      color: white;
      font-size: 1.1rem;
      position: relative;
      left: 0;
      top: auto;
    }
    #hayir {
      background-color: #dc3545;
      color: white;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    #seviyorum-mesaj {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #ff0066;
      text-shadow: 2px 2px 12px #fff;
      font-weight: bold;
      z-index: 9999;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #seviyorum-mesaj.show {
      opacity: 1;
      pointer-events: auto;
    }
    #mesaj-baloncuƒüu {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4c4c;
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;
      user-select: none;
    }
    #mesaj-baloncuƒüu.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <h1>√áok √ºzg√ºn√ºm... Beni affeder misin a≈ükƒ±m? üíî</h1>

  <div class="btn-container">
    <button id="evet" onclick="cevapEvet()">Evet <span>üòù</span></button>
    <button id="hayir">Hayƒ±r üíî</button>
  </div>

  <div id="seviyorum-mesaj">Seni seviyorum ‚ù§Ô∏è</div>
  <div id="mesaj-baloncuƒüu"></div>

  <!-- Otomatik m√ºzik √ßalma -->
  <audio id="arkaSes" src="√ßakmagnossiene.mp3" autoplay></audio>

  <script>
    const hayirBtn = document.getElementById("hayir");
    const evetBtn = document.getElementById("evet");
    const container = document.querySelector(".btn-container");
    const header = document.querySelector("h1");
    const seviyorumMesaj = document.getElementById("seviyorum-mesaj");
    const mesajBaloncuƒüu = document.getElementById("mesaj-baloncuƒüu");

    let evetFontSize = 1.1;
    const hayirMesajlar = [
      "Emin misin?",
      "Ger√ßekten hayƒ±r mƒ±",
      "Evet desene",
      "Bir kez daha d√º≈ü√ºn l√ºtfen",
      "Hayƒ±r deme affet beni"
    ];

    let mesajIndex = 0;

    function cevapEvet() {
      header.style.opacity = '0';
      container.style.opacity = '0';
      hayirBtn.style.pointerEvents = 'none';
      evetBtn.style.pointerEvents = 'none';

      seviyorumMesaj.classList.add('show');

      setTimeout(() => {
        window.location.href = "https://galp-nine.vercel.app/";
      }, 3000);
    }

    function mesajGoster(mesaj) {
      mesajBaloncuƒüu.textContent = mesaj;
      mesajBaloncuƒüu.classList.add('show');
    }

    function kac(event) {
      event.preventDefault();

      mesajGoster(hayirMesajlar[mesajIndex]);

      mesajIndex++;
      if (mesajIndex >= hayirMesajlar.length) {
        mesajIndex = 0;
      }

      evetFontSize += 0.1;
      evetBtn.style.fontSize = evetFontSize + "rem";

      const containerRect = container.getBoundingClientRect();
      const btnWidth = hayirBtn.offsetWidth;
      const btnHeight = hayirBtn.offsetHeight;

      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      hayirBtn.style.left = randomX + "px";
      hayirBtn.style.top = randomY + "px";
    }

    hayirBtn.addEventListener("mouseover", kac);
    hayirBtn.addEventListener("click", kac);
    hayirBtn.addEventListener("touchstart", kac, { passive: false });

    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.innerText = "‚ù§Ô∏è";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
